<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de notas</title>
</head>
<body>
    <h1>Calcular promedio de calificaciones</h1>
    <div>
        <form>
            <h3>Introduzca las calificaciones del alumno</h3>
            <label for="spanish">Español:</label>
            <input type="number" id="spanish" name="spanish" placeholder="Introduzca la calificación"><br>
            <label for="math">Matemáticas:</label>
            <input type="number" id="math" name="math" placeholder="Introduzca la calificación"><br>
            <label for="english">Inglés:</label>
            <input type="number" id="english" name="english" placeholder="Introduzca la calificación"><br>
            <label for="hist">Historia:</label>
            <input type="number" id="hist" name="hist" placeholder="Introduzca la calificación"><br>
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
    </div>
    <div id="showdata"></div>
    <script src="main.js"></script>
</body>
</html>
