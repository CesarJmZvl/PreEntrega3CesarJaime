<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de notas</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de notas del alumno</h1>
    <div class="screen-body-item">
        <div class="app">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Español" id="spanish">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Matemáticas" id="math">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Inglés" id="english">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Historia" id="hist">
            </div>
            <div>
                <input type="button" value="Calcular" class="form-button" onclick="calculate()">
            </div>
        </div>
    </div>
    <div class="form-group showdata">
        <p id="showdata"></p>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
